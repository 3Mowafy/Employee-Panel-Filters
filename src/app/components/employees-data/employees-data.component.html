<section id="view">
  <div class="filtersPanel">
    <app-filters-panel></app-filters-panel>
  </div>

  <div class="employees-list">
    <table mat-table [dataSource]="employeesList" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let data">{{ data.name }}</td>
      </ng-container>

      <ng-container matColumnDef="employmentDate">
        <th mat-header-cell *matHeaderCellDef>Employment Date</th>
        <td mat-cell *matCellDef="let data">{{ data.employmentDate }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let data">{{ data.salary }}</td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef>Experience</th>
        <td mat-cell *matCellDef="let data">{{ data.experience }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let data">{{ data.department }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  </div>
</section>
